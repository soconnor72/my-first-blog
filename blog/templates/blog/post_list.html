<html>

<head>
    <title>Shane's Blog</title>
</head>

<body>

    <div>
    <h1><a href="">Shane's Blog</a></h1>
    </div>

    {% for post in posts %}
        <div>
        <p><i>Published: {{ post.published_date }}</i></p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}

</body>
</html>
